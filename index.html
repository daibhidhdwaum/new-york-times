<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>

            <form>
                <div class="form-group">
                    <label for="search-form">Search Term</label>
                    <input type="text" class="form-control" id="search-form">

                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="records">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    </select>

                    <label for="start">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start">

                    <label for="end">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end">

                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-primary" type="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>       

    <div class="container">

        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
        </div>
                
    </div>
                            
                              
                            
    </header>
    
</body>
